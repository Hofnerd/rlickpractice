<!---- templates/index.html --->
{% extends "base.html" %}

{% block content %}
<div id="licks_table">
    <h1>Licks in database</h1>
    {% include "licks_table.html" %}
</div>
<br>
<div>
    <h1>Random Lick</h1>
    <button hx-get="/rand" hx-target="#pdf_view">Random</button>
    <div id="pdf_view"></div>
</div>
<br>
<div>
    <h1>Add pdf</h1>
    <form hx-post="/" hx-target="#table-content" hx-swap="beforeend" enctype="multipart/form-data">
        <input type="text" name="name" />
        <label> Choose a file to upload:</label>
        <input type="file" name="pdf" accept="application/pdf" />
        <button type="submit">Upload File</button>
    </form>
</div>
{% endblock %}
